name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: katerinadud/nestjs-app:${{ env.IMAGE_TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Redis secret manifest
        run: |
          mkdir -p k8s
          cat <<EOF > k8s/redis-secret.yaml
          apiVersion: v1
          kind: Secret
          metadata:
            name: redis-secret
          type: Opaque
          stringData:
            REDIS_PASSWORD: "${{ secrets.REDIS_PASSWORD }}"
          EOF

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.0

      - name: Setup kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Update NestJS image tag in manifest
        run: sed -i "s|image: .*|image: katerinadud/nestjs-app:${{ env.IMAGE_TAG }}|g" k8s/nestjs-deployment.yaml

      - name: Deploy Kubernetes manifests
        run: |
          kubectl apply -f k8s/redis-secret.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/nestjs-deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
